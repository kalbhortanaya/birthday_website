<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture GalleryðŸ’—</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
            text-align: center;
            color: #333;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .popup-content h2 {
            color: #ff6f61;
            font-size: 1.8em;
        }
        .popup-content button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup-content button:hover {
            background: #e65a50;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Here is a gallery of memories, a collection of love.</h2>
            <button onclick="closePopup()">Take Me There!</button>
        </div>
    </div>

    <header>
        <h1>Picture Gallery</h1>
    </header>

        <img src="3.jpg" alt="Picture 10">

        <img src="lastm.jpg" alt="Picture 12">
    </div>

    <div class="navigation">
        <a href="index.html">Back to Home</a>
        <a href="about.html">About Him</a>
        <a href="comments.html">Comments</a>
        <a href="songs.html">Songs for You</a>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").classList.add("hidden");
        }
    </script>
</body>
</html>
