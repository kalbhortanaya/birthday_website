<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            text-align: center;
            color: #333;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .gallery img {
            margin: 10px;
            width: 300px;
            aspect-ratio: 3 / 2; /* Maintain 3:2 ratio */
            object-fit: cover; /* Crop while keeping center focus */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation a {
            text-decoration: none;
            color: white;
            background: #ff6f61;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
        }
        .navigation a:hover {
            background: #e65a50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Picture Gallery</h1>
    </header>

    <div class="gallery">
        <img src="2.jpg" alt="Picture 1">
        <img src="3.jpg" alt="Picture 2">
        <img src="4.jpg" alt="Picture 4">
        <img src=" 5.jpg" alt="Picture 5">
        <img src=" 6.jpg" alt="Picture 6">
        <img src=" 7.jpg" alt="Picture 7">
        <img src=" 8.jpg" alt="Picture 8">
        <img src=" 9.jpg" alt="Picture 9">
        <img src=" 10.jpg" alt="Picture 10">
        <img src=" 10.jpg" alt="Picture 10">
    </div>

    <div class="navigation">
        <a href="index.html">Back to Home</a>
        <a href="about.html">About Him</a>
        <a href="comments.html">Comments</a>
    </div>

    <audio src="MUSIC/tumtak.mp3" controls></audio>
</body>
</html>
