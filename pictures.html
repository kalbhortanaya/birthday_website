<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture GalleryðŸ’—</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
            text-align: center;
            color: #333;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 2;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation a {
            text-decoration: none;
            color: white;
            background: #ff6f61;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
        }
        .navigation a:hover {
            background: #e65a50;
        }
        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .popup-content h2 {
            color: #ff6f61;
        }
        .popup-content button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }
        .popup-content button:hover {
            background: #e65a50;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Here is a gallery of memories, a collection of love.</h2>
            <button onclick="closePopup()">Take Me There!</button>
        </div>
    </div>

    <header>
        <h1>Picture Gallery</h1>
    </header>

    <div class="gallery">
        <img src="2.jpg" alt="Picture 1">
        <img src="white.jpg" alt="Picture 2">
        <img src="10.jpg" alt="Picture 3">
        <img src="11.jpg" alt="Picture 4">
        <img src="9.jpg" alt="Picture 5">
        <img src="13.jpg" alt="Picture 6">
        <img src="12.jpg" alt="Picture 7">
        <img src="5.jpg" alt="Picture 8">
        <img src="8.jpg" alt="Picture 9">
        <img src="3.jpg" alt="Picture 10">
        <img src="7.jpg" alt="Picture 11">
        <img src="lastm.jpg" alt="Picture 12">
    </div>

    <div class="navigation">
        <a href="index.html">Back to Home</a>
        <a href="about.html">About Him</a>
        <a href="comments.html">Comments</a>
        <a href="songs.html">Songs for You</a>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
