<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy BirthdayðŸ’—</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
            overflow: hidden;
            text-align: center;
            display: none;
        }
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #popup button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 3s;
        }
        header h2 {
            font-size: 2em;
            margin: 10px 0 0;
            animation: fadeIn 4s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .birthday-animation {
            position: relative;
            margin-top: 70px;
        }
        .birthday-animation img {
            width: 500px;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        .navigation {
            margin-top: 30px;
        }
        .navigation a {
            text-decoration: none;
            color: white;
            background: #ff6f61;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
        }
        .navigation a:hover {
            background: #e65a50;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            header h2 {
                font-size: 1.8em;
            }
            .birthday-animation img {
                width: 80%; 
            }
            .navigation a {
                font-size: 1em; 
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popup-content">
            <p>Are you ready for the birthday celebration?</p>
            <button onclick="closePopup()">Ready</button>
        </div>
    </div>
    
    <header>
        <h1>Welcome to the Celebration!</h1>
        <h2>Happiest Birthday!</h2>
    </header>

    <div class="birthday-animation">
        <img src="1.gif" alt="Birthday Animation">
    </div>

    <div class="navigation">
        <a href="about.html">About Him</a>
        <a href="comments.html">Comments</a>
        <a href="pictures.html">Pictures</a>
        <a href="songs.html">Songs for You</a>
    </div>

    <audio src="tumtak.mp3" controls></audio>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script>
        function startConfetti() {
            var duration = 15 * 1000; // 15 seconds
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    spread: 160,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.body.style.display = 'block';
            startConfetti();
        }
    </script>
</body>
</html>
