        body {
            font-family:'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);

            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .song {
            text-align: center;
        }
        .song img {
            width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .song audio {
            width: 200px;
            margin: 10px 0;
        }
        .song p {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            margin: 0;
            margin-top: 10px;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }

            text-decoration: none;
            font-size: 1.2em;

            background: #ff6666;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navigation a:hover {
            background: #cc0000;
        }
