<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dedicated Songs</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
    }

    .songs-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .song {
      text-align: center;
    }

    .song img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }

    .song audio {
      display: block;
      margin: 10px auto;
    }

    .song p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding: 20px 0;">Dedicated Songs</h1>
  <div class="songs-container">
    <div class="song">
      <img src="tum_tak.jpg" alt="Tum Tak">
      <audio controls>
        <source src="tum_tak.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>TUM TAK</p>
    </div>
    <div class="song">
      <img src="mera_yaar.jpg" alt="Mera Yaar">
      <audio controls>
        <source src="mera_yaar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>MERA YAAR</p>
    </div>
    <div class="song">
      <img src="bulleya.jpg" alt="Bulleya">
      <audio controls>
        <source src="bulleya.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>BULLEYA</p>
    </div>
    <div class="song">
      <img src="mushkil_hai.jpg" alt="Mushkil Hai">
      <audio controls>
        <source src="mushkil_hai.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>MUSHKIL HAI</p>
    </div>
    <div class="song">
      <img src="song5.jpg" alt="Song 5">
      <audio controls>
        <source src="song5.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>SONG 5</p>

    <div class="song">

        Your browser does not support the audio element.
      </audio>

    </div>
    <div class="song">
      <img src="song8.jpg" alt="Song 8">
      <audio controls>
        <source src="song8.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>SONG 8</p>
    </div>
  </div>
</body>
</html>
